<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/general}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task List</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <!-- Three Pane Widget-->
        <div class="col-md-12 admin-grid">
            <!-- dashboard activity-->
            <div data-panel-title="false" class="panel sort-disable">
                <div class="panel-body pn error_page">
                    <h2 th:text="${status}" class="error-title"></h2>
                    <p th:text="${error}" class="error-subtitle"></p>
                    <h5 th:text="${message}" class="error-message"></h5>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

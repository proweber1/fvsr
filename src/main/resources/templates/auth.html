<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/head}"></head>
    <body class="body-clear">
    <!-- Start: Main-->
    <div id="login" class="animated fadeIn">
        <!-- Start: Content-Wrapperr-->
        <section id="content_wrapper" class="bg-gradient-1 well-cover">
            <!-- Begin: Content-->
            <section id="content">
                <div class="content__wrapper">
                    <div class="admin-form theme-info mw500">
                        <!-- Login Panel/Forms-->
                        <div class="panel mb25">
                            <h1 class="text-white">ФВСР</h1>
                            <form  method="get" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <label>Логин</label>
                                        <input class="form-control" type="text"
                                               placeholder="Введите логин" name="login">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <label>Пароль</label>
                                        <input class="form-control" type="password"
                                               placeholder="Введите пароль" name="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <button type="submit" class="pull-right btn btn-login">
                                            <i class="fa fa-sign-in"></i> Войти
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
    </body>
</html>

        <div class="over-x-auto">
            <table class="table table-striped table__refact">
                <thead>
                <tr th:class="ws-no">
                    <th th:class="w50">Id</th>
                    <th>Заезд</th>
                    <th>Место</th>
                    <th>Персона</th>
                    <th>ФИО</th>
                    <th>Субъект</th>
                    <th>Команда</th>
                    <th>OldPerson</th>
                    <th>Время</th>
                    <th>Статус</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="result : ${items}">
                    <td th:text="${result.id}" th:class="w50"></td>
                    <td>
                        <a th:if="${result.race != null}" href="#"
                           th:href="@{/races/{id}(id=${result.race.id})}" th:text="Просмотреть"></a>
                    </td>
                    <td th:text="${result.place}"></td>
                    <td th:text="${result.person?.firstname}"></td>
                    <td th:text="${result.fullname}"></td>
                    <td th:text="${result.subject?.name}"></td>
                    <td th:text="${result.team?.name}"></td>
                    <td th:text="${result.oldPerson?.firstname}"></td>
                    <td th:text="${result.timeResult}"></td>
                    <td th:text="${result.resultStatus?.name}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(items.content)}">
                    <td colspan="10" style="text-align:left">Список пуст</td>
                </tr>
                </tbody>
            </table>
        </div>

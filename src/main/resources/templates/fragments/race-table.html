<div xmlns:th="http://www.thymeleaf.org">
    <a href="#" th:href="@{/races/create}" class="btn btn-info mb10">
        <i class="fa fa-plus" aria-hidden="true"></i>
        <span class="sidebar-title">Добавить заезд</span>
    </a>
    <div class="table-double">
        <div class="over-x-auto">
            <table class="table table-striped table__refact">
                <thead>
                <tr th:class="ws-no">
                    <th class="date">Время</th>
                    <th>Место</th>
                    <th>Тип</th>
                    <th>Категория</th>
                    <th>Дистанция</th>
                    <th>Соревнование</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="race, status : ${items}">
                        <td class="date" th:text="${race.dateTime}"></td>
                        <td th:text="${race.place}"></td>
                        <td th:text="${race.raceType?.name}"></td>
                        <td th:text="${race.category?.name}"></td>
                        <td th:text="${race.distance}"></td>
                        <td th:text="${race.competitions?.name}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(items.content)}">
                        <td colspan="7" style="text-align:left">Список пуст</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="interaction" th:if="${!#lists.isEmpty(items.content)}">
            <span class="interaction__title">Действие</span>
            <div class="interaction__group" th:each="race : ${items}">
                <a href="#" class="btn btn-info mw40" title="Информация о соревновании"
                   th:href="@{/races/{id}(id=${race.id})}">
                    <i class="fa fa-info" aria-hidden="true"></i>
                </a>

                <a href="#" class="btn btn-info mw40" title="Изменить"
                   th:href="@{/races/{id}/update(id=${race.id})}">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </div>
</div>

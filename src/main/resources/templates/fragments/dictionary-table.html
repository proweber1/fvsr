<table class="table table-striped table-dictionaries"
       th:fragment="table (dicts)"
       xmlns:th="http://www.thymeleaf.org">
    <thead>
    <tr>
        <th th:class="w50">№</th>
        <th>Название</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dict, status : ${dicts}">
        <td th:text="${status.index + 1}" th:class="w50"></td>
        <td th:text="${dict.name}"></td>
    </tr>
    <tr th:if="${#lists.isEmpty(dicts)}">
        <td colspan="2">Список пуст</td>
    </tr>
    </tbody>
</table>

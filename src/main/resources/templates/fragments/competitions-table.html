<div xmlns:th="http://www.thymeleaf.org">
    <a href="#" th:href="@{/competitions/create}" class="btn btn-info mb10">
        <i class="fa fa-plus" aria-hidden="true"></i>
        <span class="sidebar-title">Добавить соревнование</span>
    </a>
    <p>На страницу <span th:text="${competitions.getSize()}"></span> записей,
        всего <span th:text="${competitions.getTotalElements()}"></span>
    </p>
    <div class="table-double">
        <div class="over-x-auto">
            <table class="table table-striped table__refact text-left mbn">
                <thead>
                    <tr th:class="ws-no">
                        <th class="date">Дата</th>
                        <th>Вид</th>
                        <th>Название</th>
                        <th>Место</th>
                        <th>Субъект</th>
                        <th>Страна</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="competition, status : ${competitions}">
                        <td th:text="${#temporals.day(competition.dateBegin) + ' - ' +
                        #temporals.day(competition.dateEnd) + ' ' +
                        #temporals.monthName(competition.dateEnd) + ' ' +
                        #temporals.year(competition.dateEnd)} " class="date"></td>
                        <td th:text="${competition.vid?.name}"></td>
                        <td th:text="${competition.name}"></td>
                        <td th:text="${competition.place}"></td>
                        <td th:text="${competition.subject?.name}"></td>
                        <td th:text="${competition.country?.nameRus}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="interaction" th:if="${!#lists.isEmpty(competitions.content)}">
            <span class="interaction__title">Действие</span>
            <div class="interaction__group" th:each="competition : ${competitions}">
                <a href="#" class="btn btn-info mw40" title="Информация о соревновании"
                   th:href="@{/competitions/{id}(id=${competition.id})}">
                    <i class="fa fa-info" aria-hidden="true"></i>
                </a>

                <a href="#" class="btn btn-info mw40" title="Изменить"
                   th:href="@{/competitions/{id}/update(id=${competition.id})}">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </div>
    <p class="mt10">На страницу <span th:text="${competitions.getSize()}"></span> записей,
        всего <span th:text="${competitions.getTotalElements()}"></span>
    </p>
</div>

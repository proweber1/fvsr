<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/general}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Task List</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <!-- Three Pane Widget-->
        <div class="col-md-12 admin-grid">
            <!-- dashboard activity-->
            <div data-panel-title="false" class="panel sort-disable">
                <div class="panel-heading">
                    <span class="panel-title">Информация о заездах</span>
                </div>
                <div class="panel-body pn">
                    <dl>
                        <dt>Тип:</dt>
                        <dd th:text="${race.raceType?.name}"></dd>
                        <dt>Категория:</dt>
                        <dd th:text="${race.category?.name}"></dd>
                        <dt>Место:</dt>
                        <dd th:text="${race.place}"></dd>
                        <dt>Время:</dt>
                        <dd th:text="${race.dateTime}"></dd>
                        <dt>Дистанция:</dt>
                        <dd th:text="${race.distance}"></dd>
                        <dt>Соревнование:</dt>
                        <dd th:text="${race.competitions?.name}"></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
